<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea Personaggio</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --lego-yellow: #f7d23e;
      --lego-red: #e53e3e;
      --lego-blue: #3182ce;
      --lego-gray: #f2f2f2;
      --card-bg: white;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--lego-gray);
      margin: 0;
      padding-bottom: 40px;
    }

    header {
      background: var(--lego-yellow);
      padding: 18px;
      text-align: center;
      font-size: 1.8em;
      font-weight: 800;
      color: var(--lego-red);
      text-shadow: 2px 2px 0 white;
      position: relative;
    }

    .back, .logout {
      position: absolute;
      top: 15px;
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    .back {
      left: 20px;
      background: var(--lego-blue);
    }

    .logout {
      right: 20px;
      background: var(--lego-red);
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      color: var(--lego-blue);
      margin-top: 30px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 1em;
    }

    #statContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .stat-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-card h3 {
      margin-bottom: 8px;
      font-size: 1.2em;
    }

    .stat-controls button {
      font-size: 1.1em;
      font-weight: bold;
      width: 38px;
      height: 38px;
      border-radius: 8px;
      border: none;
      margin: 6px;
      cursor: pointer;
      color: white;
    }

    .add { background: #2ecc71; }
    .remove { background: #e74c3c; }

    /* --- PREVIEW CARD --- */
    #previewCard {
      margin-top: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      padding: 25px 30px;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      border-top: 10px solid var(--lego-blue);
    }

    .preview-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    .stat-line {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 1.1em;
    }

    .stat-icon {
      margin-right: 6px;
    }

    .save-btn {
      margin-top: 30px;
      background: var(--lego-blue);
      color: white;
      padding: 14px 22px;
      border: none;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

<header>
  Crea Personaggio
  <button class="back" onclick="window.location.href='dashboard.html'">‚Üê Torna</button>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<main>

  <h2>Dati di Base</h2>
  <label>Nome</label>
  <input id="pgName" type="text" oninput="updatePreview()">

  <label>Specie</label>
  <select id="specie"></select>

  <label>Classe</label>
  <select id="classe"></select>

  <label>Multiverso</label>
  <select id="multiverso"></select>

  <label>Livello</label>
  <select id="livello"></select>

  <label>Grado</label>
  <select id="grado"></select>
  <p>Punti rimanenti: <b id="puntiDispo">0</b></p>


  <h2>Statistiche Primarie</h2>
  <div id="statContainer"></div>

  <div id="previewCard">
    <h2 style="text-align:center;">Anteprima Personaggio</h2>
    <div id="preview"></div>
  </div>

  <button class="save-btn" onclick="downloadCSV()">üíæ Salva e Scarica PG</button>

</main>

<script src="pg-create.js"></script>

</body>
</html>
