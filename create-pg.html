<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Personaggio</title>

    <link rel="stylesheet" href="pg-create.css">
</head>

<body>

    <header>
        LEGO RPG Manager ‚Äì Crea Personaggio
        <button class="back" onclick="window.location.href='dashboard.html'">‚Üê Dashboard</button>
        <button class="logout" onclick="logout()">Logout</button>
    </header>

    <main>

        <!-- ============================
             SEZIONE INPUT DATI
        ============================= -->
        <section>
            <h2 class="section-title">Dati Personaggio</h2>

            <label>Nome</label>
            <input type="text" id="pgName" oninput="updateEverything()">

            <label>Specie</label>
            <select id="specie" onchange="updateEverything()"></select>

            <label>Classe</label>
            <select id="classe" onchange="updateEverything()"></select>

            <label>Multiverso</label>
            <select id="multiverso" onchange="updateEverything()"></select>

            <label>Livello</label>
            <select id="livello" onchange="updateEverything()"></select>

            <label>Grado</label>
            <select id="grado" onchange="updateEverything()"></select>

            <p><b>Punti da distribuire:</b> <span id="puntiDispo">0</span></p>
        </section>


        <!-- ============================
             STAT PRIMARIE + CONTROLLI
        ============================= -->
        <section>
            <h2 class="section-title">Statistiche Primarie</h2>
            <div id="statContainer"></div>
        </section>


        <!-- ============================
             ANTEPRIMA TCG
        ============================= -->
        <section>
            <h2 class="section-title">Anteprima Carta</h2>

            <div id="previewCard">

                <div id="preview-info"></div>

                <h3 style="text-align:center;margin-top:10px;">Statistiche</h3>
                <div id="preview-mods"></div>

            </div>
        </section>

        <button class="save-btn" onclick="downloadCSV()">üíæ Esporta CSV</button>

    </main>

    <script src="pg-create.js"></script>

</body>
</html>
