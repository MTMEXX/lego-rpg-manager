<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea Personaggio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pg-create.css">
</head>

<body>
<header>
  Crea Personaggio
  <button class="back" onclick="window.location.href='dashboard.html'">â† Torna</button>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<main>
  <h2 class="section-title">Dati di Base</h2>

  <label for="pgName">Nome</label>
  <input id="pgName" type="text" placeholder="Inserisci il nome del personaggio">

  <label for="specie">Specie</label>
  <select id="specie"></select>

  <label for="classe">Classe</label>
  <select id="classe"></select>

  <label for="multiverso">Multiverso</label>
  <select id="multiverso"></select>

  <label for="livello">Livello</label>
  <select id="livello"></select>

  <label for="grado">Grado</label>
  <select id="grado"></select>
  <p>Punti rimanenti da distribuire: <b id="puntiDispo">0</b></p>

  <h2 class="section-title">Statistiche Primarie</h2>

  <div id="statContainer"></div>

  <div id="previewCard">
    <h2>Anteprima Personaggio</h2>
    <div id="preview-info"></div>

    <h3 style="margin-top:20px;color:#3182ce;text-align:center;">Modificatori & Stat</h3>
    <div class="mod-grid" id="preview-mods"></div>
  </div>

  <button class="save-btn" onclick="downloadCSV()">ğŸ’¾ Salva e Scarica PG</button>
</main>

<script src="pg-create.js"></script>
</body>
</html>
