<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGO RPG Manager - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --lego-yellow: #f7d23e;
      --lego-red: #e53e3e;
      --lego-blue: #3182ce;
      --lego-gray: #f8f8f8;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--lego-gray);
      color: #222;
    }

    header {
      background: var(--lego-yellow);
      padding: 20px;
      text-align: center;
      font-weight: 800;
      font-size: 1.8em;
      color: var(--lego-red);
      text-shadow: 2px 2px 0 #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1100px;
      margin: 30px auto;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      border-top: 8px solid var(--lego-yellow);
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin-top: 0;
      color: var(--lego-blue);
      font-weight: 700;
      font-size: 1.5em;
    }

    .card p {
      color: #666;
      font-size: 0.95em;
    }

    .bottom-buttons {
      text-align: center;
      margin: 40px 0;
    }

    .bottom-buttons button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    .logout {
      background: var(--lego-red);
      color: white;
    }

    .logout:hover {
      background: #ff5252;
    }

    .back {
      background: var(--lego-blue);
      color: white;
    }

    .back:hover {
      background: #4a9aff;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>LEGO RPG Manager</header>

  <main>
    <div class="card" onclick="goTo('game.html')">
      <h2>‚ñ∂Ô∏è Gioca</h2>
      <p>Gestisci le sessioni, i combattimenti e le interazioni live.</p>
    </div>

    <div class="card" onclick="goTo('archive.html')">
      <h2>üìö Archivio</h2>
      <p>Visualizza e gestisci tutti i database del gioco.</p>
    </div>

    <div class="card" onclick="goTo('create-pg.html')">
      <h2>üë§ Crea Personaggio</h2>
      <p>Genera e registra un nuovo personaggio nel database.</p>
    </div>
  </main>

  <div class="bottom-buttons">
    <button class="back" onclick="goTo('index.html')">‚Üê Torna al Login</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <footer>Creato da MEX ¬∑ Versione Prototipo</footer>

  <script>
    // controllo login attivo
    const user = JSON.parse(localStorage.getItem("legoUser"));
    if (!user) {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("legoUser");
      window.location.href = "index.html";
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
