<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGO RPG Manager - Archivio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --lego-yellow: #f7d23e;
      --lego-red: #e53e3e;
      --lego-blue: #3182ce;
      --lego-gray: #f8f8f8;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--lego-gray);
      color: #222;
    }

    header {
      background: var(--lego-yellow);
      padding: 20px;
      text-align: center;
      font-weight: 800;
      font-size: 1.8em;
      color: var(--lego-red);
      text-shadow: 2px 2px 0 #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      position: relative;
    }

    .back, .logout {
      position: absolute;
      top: 20px;
      background: var(--lego-blue);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .logout {
      right: 30px;
      background: var(--lego-red);
    }

    .logout:hover { background: #ff5252; }
    .back:hover { background: #4a9aff; }

    main {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: var(--lego-yellow);
    }

    .btn {
      background: var(--lego-blue);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      font-weight: 600;
    }

    .btn:hover {
      background: #4a9aff;
    }

    .delete-btn {
      background: var(--lego-red);
    }

    .delete-btn:hover {
      background: #ff5252;
    }

    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    LEGO RPG Manager - Archivio
    <button class="back" onclick="goBack()">‚Üê Dashboard</button>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <main>
    <h1>Gestione Database CSV</h1>

    <div>
      <select id="load-type">
        <option value="">Seleziona origine...</option>
        <option value="github">üìÇ Carica da GitHub</option>
        <option value="local">üíæ Carica da File Locale</option>
      </select>

      <input type="file" id="file-input" accept=".csv" style="display:none">
      <button class="btn" id="load-btn" onclick="loadCSV()">Carica</button>
      <button class="btn" onclick="downloadCSV()">üíæ Scarica CSV</button>
    </div>

    <div id="file-name" style="margin-top:10px;font-weight:600;color:#555;"></div>

    <div id="table-container"></div>

    <button class="btn" style="margin-top:20px;" onclick="addRow()">‚ûï Aggiungi Riga</button>
  </main>

  <footer>Creato da MEX ¬∑ Versione prototipo</footer>

  <script>
    const GITHUB_USER = "MTMEXX";
    const GITHUB_REPO = "lego-rpg-manager";
    const BRANCH = "main";
    const FILE_PATH = "statistiche_primarie.csv";

    let currentData = [];
    let headers = [];
    let currentFile = "";

    function goBack() {
      window.location.href = "dashboard.html";
    }

    function logout() {
      localStorage.removeItem("legoUser");
      window.location.href = "index.html";
    }

    async function loadCSV() {
      const type = document.getElementById("load-type").value;
      if (!type) return alert("Seleziona un'origine per caricare il CSV");

      if (type === "github") {
        const url = `https://raw.githubusercontent.com/MTMEXX/lego-rpg-manager/refs/heads/main/db`;
        const response = await fetch(url);
        if (!response.ok) return alert("Errore nel caricamento dal server GitHub");
        const text = await response.text();
        parseCSV(text);
        currentFile = FILE_PATH;
        document.getElementById("file-name").innerText = `File caricato da GitHub: ${FILE_PATH}`;
      } else {
        const fileInput = document.getElementById("file-input");
        fileInput.click();
        fileInput.onchange = () => {
          const file = fileInput.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (e) => {
            parseCSV(e.target.result);
            currentFile = file.name;
            document.getElementById("file-name").innerText = `File caricato localmente: ${file.name}`;
          };
          reader.readAsText(file);
        };
      }
    }

    function parseCSV(text) {
      const rows = text.trim().split("\n").map(r => r.split(","));
      headers = rows[0];
      currentData = rows.slice(1);
      renderTable();
    }

    function renderTable() {
      const container = document.getElementById("table-container");
      if (!headers.length) {
        container.innerHTML = "<p>Nessun dato caricato</p>";
        return;
      }
      let html = "<table><thead><tr>";
      headers.forEach(h => html += `<th>${h}</th>`);
      html += "<th>Azioni</th></tr></thead><tbody>";

      currentData.forEach((row, i) => {
        html += "<tr>";
        headers.forEach((_, j) => {
          html += `<td contenteditable="true">${row[j] ?? ""}</td>`;
        });
        html += `<td><button class='delete-btn' onclick='deleteRow(${i})'>üóëÔ∏è</button></td>`;
        html += "</tr>";
      });
      html += "</tbody></table>";
      document.getElementById("table-container").innerHTML = html;
    }

    function addRow() {
      const newRow = headers.map(() => "");
      currentData.push(newRow);
      renderTable();
    }

    function deleteRow(index) {
      currentData.splice(index, 1);
      renderTable();
    }

    function downloadCSV() {
      let csv = headers.join(",") + "\n";
      document.querySelectorAll("tbody tr").forEach(tr => {
        const values = Array.from(tr.querySelectorAll("td:not(:last-child)"))
          .map(td => td.innerText.replace(/,/g, " "));
        csv += values.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = currentFile || "database.csv";
      link.click();
    }
  </script>
</body>
</html>
