<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivio - LEGO RPG Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --lego-yellow: #f7d23e;
      --lego-red: #e53e3e;
      --lego-blue: #3182ce;
      --lego-gray: #f8f8f8;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--lego-gray);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--lego-yellow);
      padding: 20px;
      text-align: center;
      font-weight: 800;
      font-size: 1.8em;
      color: var(--lego-red);
      text-shadow: 2px 2px 0 #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: auto;
      padding: 30px;
      width: 100%;
      box-sizing: border-box;
    }

    select, input, textarea, button {
      font-family: inherit;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .primary {
      background: var(--lego-blue);
      color: white;
      border: none;
    }

    .primary:hover {
      background: #276bb0;
    }

    .danger {
      background: var(--lego-red);
      color: white;
      border: none;
    }

    .danger:hover {
      background: #ff5252;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: var(--lego-yellow);
    }

    tr:hover {
      background: #f2f2f2;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
    }

    .logout {
      background: var(--lego-red);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
      margin-top: 10px;
    }

    .logout:hover {
      background: #ff5252;
    }

    #createForm {
      display: none;
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>üìö Archivio</header>

  <main>
    <h2>Gestione Database</h2>

    <label for="csvSelect">Scegli un archivio:</label>
    <select id="csvSelect">
      <option value="">-- Seleziona --</option>
      <option value="statistiche_primarie.csv">Statistiche Primarie</option>
    </select>

    <button class="primary" onclick="loadCSV()">Carica</button>

    <div id="tableContainer"></div>

    <button id="createBtn" class="primary" style="display:none;" onclick="showCreateForm()">‚ûï Crea Nuova Riga</button>

    <div id="createForm">
      <h3>Nuova voce</h3>
      <label>Nome:</label>
      <input type="text" id="newNome">
      <label>Descrizione:</label>
      <textarea id="newDescrizione"></textarea>
      <button class="primary" onclick="addRow()">Aggiungi</button>
      <button class="danger" onclick="cancelCreate()">Annulla</button>
    </div>

    <button id="downloadBtn" class="primary" style="display:none;margin-top:20px;" onclick="downloadCSV()">‚¨áÔ∏è Scarica CSV aggiornato</button>
  </main>

  <footer>
    <button class="logout" onclick="logout()">Logout</button>
  </footer>

  <script>
    const GITHUB_USER = "MTMEXX";
    const GITHUB_REPO = "lego-rpg-manager";
    const BRANCH = "main";

    let currentData = [];
    let currentFile = "";

    const user = JSON.parse(localStorage.getItem("legoUser"));
    if (!user) window.location.href = "index.html";

    function logout() {
      localStorage.removeItem("legoUser");
      window.location.href = "index.html";
    }

    async function loadCSV() {
      const file = document.getElementById("csvSelect").value;
      if (!file) return alert("Seleziona un file CSV.");
      currentFile = file;

      const url = `https://raw.githubusercontent.com/MTMEXX/lego-rpg-manager/refs/heads/main/db/statistiche_primarie.csv`;
      const res = await fetch(url);
      if (!res.ok) return alert("Errore nel caricamento del CSV.");
      const text = await res.text();

      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows.shift();
      currentData = rows.map(r => Object.fromEntries(headers.map((h, i) => [h, r[i]])));

      renderTable(headers);
    }

    function renderTable(headers) {
      const container = document.getElementById("tableContainer");
      container.innerHTML = "";

      if (currentData.length === 0) {
        container.innerHTML = "<p>Nessun dato presente.</p>";
        return;
      }

      let html = "<table><tr>";
      headers.forEach(h => html += `<th>${h}</th>`);
      html += "<th>Azioni</th></tr>";

      currentData.forEach((row, i) => {
        html += "<tr>";
        headers.forEach(h => html += `<td>${row[h]}</td>`);
        html += `<td><button class='danger' onclick='deleteRow(${i})'>Elimina</button></td></tr>`;
      });

      html += "</table>";
      container.innerHTML = html;
      document.getElementById("createBtn").style.display = "inline-block";
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function deleteRow(index) {
      if (!confirm("Vuoi davvero eliminare questa riga?")) return;
      currentData.splice(index, 1);
      const headers = ["ID","NOME","DESCRIZIONE"];
      renderTable(headers);
    }

    function showCreateForm() {
      document.getElementById("createForm").style.display = "block";
    }

    function cancelCreate() {
      document.getElementById("createForm").style.display = "none";
      document.getElementById("newNome").value = "";
      document.getElementById("newDescrizione").value = "";
    }

    function addRow() {
      const nome = document.getElementById("newNome").value.trim();
      const descr = document.getElementById("newDescrizione").value.trim();
      if (!nome || !descr) return alert("Compila tutti i campi.");

      const newId = currentData.length > 0
        ? Math.max(...currentData.map(r => parseInt(r.ID) || 0)) + 1
        : 1;

      currentData.push({ ID: newId.toString(), NOME: nome, DESCRIZIONE: descr });

      const headers = ["ID","NOME","DESCRIZIONE"];
      renderTable(headers);
      cancelCreate();
    }

    function downloadCSV() {
      const headers = ["ID","NOME","DESCRIZIONE"];
      const csv = [headers.join(",")].concat(currentData.map(r => headers.map(h => r[h]).join(","))).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = currentFile;
      a.click();
    }
  </script>
</body>
</html>
