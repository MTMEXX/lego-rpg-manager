<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Archivio LEGO RPG</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f4f5f7;
      color: #111827;
      margin: 0;
      padding: 40px;
    }
    header {
      background: #0057b7;
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: 700;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brick { font-size: 1.4rem; }
    .back {
      background: #ffcf00;
      color: black;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }
    .container {
      background: white;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(15,23,42,0.08);
    }
    input {
      padding: 8px 12px;
      margin-bottom: 15px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #ffcf00;
      color: #111;
    }
  </style>
</head>
<body>
  <header>
    <div class="title"><span class="brick">üß±</span> Archivio LEGO RPG</div>
    <a href="index.html" class="back">‚¨ÖÔ∏è Torna alla Home</a>
  </header>

  <div class="container">
    <h2>Esamina Database</h2>
    <p>Carica e consulta il tuo archivio CSV di personaggi, oggetti, luoghi e altro.</p>

    <input type="text" id="search" placeholder="üîç Cerca per nome o tipo...">

    <table id="dataTable">
      <thead>
        <tr id="tableHead"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    async function loadCSV() {
      const response = await fetch('data/database.csv');
      const data = await response.text();
      const rows = data.trim().split('\n').map(r => r.split(','));

      const headers = rows.shift();
      const headRow = document.getElementById('tableHead');
      headRow.innerHTML = headers.map(h => `<th>${h}</th>`).join('');

      const body = document.getElementById('tableBody');
      rows.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = row.map(cell => `<td>${cell}</td>`).join('');
        body.appendChild(tr);
      });

      document.getElementById('search').addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        Array.from(body.rows).forEach(r => {
          r.style.display = r.innerText.toLowerCase().includes(term) ? '' : 'none';
        });
      });
    }
    loadCSV();
  </script>
</body>
</html>
