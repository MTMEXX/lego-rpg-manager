<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGO RPG Manager - Archivio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --lego-yellow: #f7d23e;
      --lego-red: #e53e3e;
      --lego-blue: #3182ce;
      --lego-gray: #f4f4f4;
      --lego-white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--lego-gray);
      color: #222;
    }

    header {
      background: var(--lego-yellow);
      padding: 20px;
      text-align: center;
      font-weight: 800;
      font-size: 1.8em;
      color: var(--lego-red);
      text-shadow: 1px 1px 0 #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      background: var(--lego-white);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: var(--lego-blue);
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    #file-info {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-bottom: 15px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    select, button, input {
      font-family: inherit;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 8px 5px;
      font-weight: 600;
    }

    button {
      background: var(--lego-blue);
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #4a9aff;
    }

    input[type="text"] {
      width: 250px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      overflow-x: auto;
      display: block;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
      white-space: pre-wrap;
    }

    th {
      background: var(--lego-yellow);
      color: #333;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    tr:hover {
      background: #f1f9ff;
    }

    #loading {
      text-align: center;
      color: #555;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #777;
    }

    .bottom-buttons {
      text-align: center;
      margin-top: 40px;
    }

    .bottom-buttons button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
    }

    .logout {
      background: var(--lego-red);
      color: white;
    }

    .logout:hover {
      background: #ff5252;
    }

    .back {
      background: var(--lego-blue);
      color: white;
    }

    .back:hover {
      background: #4a9aff;
    }
  </style>
</head>
<body>
  <header>LEGO RPG Manager - Archivio</header>

  <main>
    <h1>Archivio Database (Visualizzazione CSV)</h1>
    <div id="file-info"></div>

    <div class="controls">
      <select id="csv-selector">
        <option value="">üìÇ Seleziona un database...</option>
        <option value="db/statistiche_primarie.csv">Statistiche Primarie</option>
        <option value="db/statistiche_secondarie.csv">Statistiche Secondarie</option>
        <option value="db/effetti - stati.csv">Effetti e Stati</option>
        <option value="db/biomi.csv">Biomi</option>
        <option value="db/multiversi.csv">Multiversi</option>
      </select>
      <button onclick="loadCSV()">Carica</button>
      <button onclick="downloadCSV()">üíæ Scarica CSV</button>
      <input type="text" id="filter" placeholder="üîç Cerca..." oninput="filterTable()">
    </div>

    <div id="loading"></div>
    <div id="table-container"></div>

    <div class="bottom-buttons">
      <button class="back" onclick="goBack()">‚Üê Dashboard</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </main>

  <footer>Creato da MEX ¬∑ LEGO RPG Manager</footer>

  <script>
    const GITHUB_BASE = "https://raw.githubusercontent.com/MTMEXX/lego-rpg-manager/refs/heads/main/";
    let currentCSV = "";
    let currentData = [];

    function goBack() {
      window.location.href = "dashboard.html";
    }

    function logout() {
      localStorage.removeItem("legoUser");
      window.location.href = "index.html";
    }

    async function loadCSV() {
      const selector = document.getElementById("csv-selector");
      const path = selector.value;
      if (!path) return alert("Seleziona un file CSV da visualizzare.");

      currentCSV = path;
      document.getElementById("loading").innerHTML = "‚è≥ Caricamento in corso...";
      document.getElementById("table-container").innerHTML = "";

      try {
        const encodedPath = encodeURI(path);
        const response = await fetch(GITHUB_BASE + encodedPath);
        if (!response.ok) throw new Error("Errore nel caricamento del file");
        const text = await response.text();
        renderTable(text);
      } catch (e) {
        document.getElementById("loading").innerHTML = "‚ùå Errore nel caricamento del CSV.";
      }
    }

    function renderTable(csvText) {
      document.getElementById("loading").innerHTML = "";

      const separator = csvText.includes(";") ? ";" : ",";
      const rows = csvText.trim().split("\n").map(r => r.split(separator));
      const header = rows[0];
      const body = rows.slice(1);

      currentData = [header, ...body];

      let html = "<table><thead><tr>";
      header.forEach(h => html += `<th>${h.trim()}</th>`);
      html += "</tr></thead><tbody>";

      body.forEach(r => {
        // se ci sono colonne mancanti, completa
        while (r.length < header.length) r.push("");
        html += "<tr>";
        r.forEach(c => html += `<td>${c.trim()}</td>`);
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById("table-container").innerHTML = html;

      document.getElementById("file-info").innerHTML = `üìä Righe totali: ${body.length} ‚Äî Colonne: ${header.length}`;
    }

    function filterTable() {
      const term = document.getElementById("filter").value.toLowerCase();
      const rows = document.querySelectorAll("#table-container tbody tr");
      rows.forEach(r => {
        const text = r.innerText.toLowerCase();
        r.style.display = text.includes(term) ? "" : "none";
      });
    }

    function downloadCSV() {
      if (!currentCSV || currentData.length === 0)
        return alert("Nessun CSV caricato da scaricare.");

      const csv = currentData.map(r => r.join(";")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = currentCSV.split("/").pop();
      link.click();
    }
  </script>
</body>
</html>
