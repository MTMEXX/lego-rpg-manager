<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEGO RPG Manager</title>

  <style>
    /* ===== STILE GENERALE ===== */
    :root {
      --lego-blue: #0057b7;
      --lego-yellow: #ffcf00;
      --lego-red: #d62828;
      --lego-gray: #f4f5f7;
      --lego-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: var(--lego-gray);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    header {
      background: var(--lego-blue);
      color: white;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--lego-shadow);
    }

    .logo {
      font-size: 1.4em;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .settings {
      background: var(--lego-yellow);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.2s;
    }

    .settings:hover {
      background: #ffd633;
    }

    /* ===== CONTENUTO ===== */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      padding: 40px 30px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: var(--lego-shadow);
      text-decoration: none;
      color: #222;
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 12px;
      background: var(--lego-yellow);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card span {
      display: block;
      font-size: 1.1em;
      font-weight: 600;
      margin-top: 10px;
    }

    .card div {
      font-size: 2em;
      margin-top: 10px;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #555;
      background: white;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
