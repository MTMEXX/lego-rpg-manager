<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGO RPG Manager - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --lego-yellow: #f7d23e;
      --lego-red: #e53e3e;
      --lego-blue: #3182ce;
      --lego-gray: #f8f8f8;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--lego-gray);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #222;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 40px;
      width: 350px;
      text-align: center;
      border-top: 8px solid var(--lego-yellow);
    }

    .logo {
      font-size: 2.4em;
      font-weight: 800;
      color: var(--lego-red);
      margin-bottom: 20px;
      letter-spacing: -1px;
      text-shadow: 2px 2px 0 var(--lego-yellow);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 1em;
      transition: all 0.2s;
    }

    input:focus {
      border-color: var(--lego-yellow);
      outline: none;
      box-shadow: 0 0 8px var(--lego-yellow);
    }

    button {
      background: var(--lego-yellow);
      border: none;
      color: #222;
      font-weight: 700;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: 0.25s;
    }

    button:hover {
      background: #ffdc4a;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">LEGO RPG Manager</div>
    <h3>Accedi</h3>
    <input type="text" id="username" placeholder="Nome utente">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Entra</button>
    <div class="footer">Creato da MEX Â· Versione protoripo</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Inserisci nome e password!");
        return;
      }

      // In futuro potrai collegarlo a un vero backend
      localStorage.setItem("legoUser", JSON.stringify({ username }));
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
